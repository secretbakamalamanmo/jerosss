<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>School ni Jero - Official</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        :root { --primary: #00f2ff; --secondary: #ff00d4; --bg: #0b101b; --glass: rgba(255, 255, 255, 0.05); --border: rgba(255, 255, 255, 0.1); --error: #ff4757; }
        
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background-color: var(--bg); font-family: 'Inter', sans-serif; color: white; overflow: hidden; }
        
        #bgCanvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; }

        /* AUTH SECTION */
        .auth-container { position: fixed; inset: 0; background: var(--bg); display: flex; flex-direction: column; justify-content: center; align-items: center; padding: 40px; text-align: center; z-index: 9999; transition: 0.6s cubic-bezier(0.4, 0, 0.2, 1); }
        
        /* LOGO ANIMATION FIXED */
        .logo-container { 
            width: 95px; height: 95px; margin-bottom: 15px; 
            border: 2px solid var(--primary); border-radius: 22px; 
            overflow: hidden; background: #000; 
            box-shadow: 0 0 20px rgba(0, 242, 255, 0.3);
            animation: floatLogo 3s ease-in-out infinite;
        }
        @keyframes floatLogo {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-10px) rotate(2deg); }
        }
        .logo-container img { width: 100%; height: 100%; object-fit: cover; }

        /* MAIN DASHBOARD */
        .app-container { position: relative; width: 100%; height: 100%; display: none; flex-direction: column; }

        /* PANEL SYSTEM */
        .panel { 
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; 
            padding: 30px 20px 100px; 
            overflow-y: auto; transition: 0.4s ease; transform: translateX(100%); opacity: 0; 
        }
        .panel.active { transform: translateX(0); opacity: 1; }

        /* UI ELEMENTS */
        input { width: 100%; padding: 15px; margin-bottom: 12px; background: rgba(255,255,255,0.05); border: 1px solid var(--border); border-radius: 15px; color: white; outline: none; font-size: 16px; }
        .flex-row { display: flex; gap: 10px; }
        .flex-row input { flex: 1; }
        .btn-style { width: 100%; padding: 16px; margin-top: 10px; background: linear-gradient(90deg, var(--primary), var(--secondary)); border-radius: 18px; border: none; cursor: pointer; color: white; font-weight: 800; font-size: 1rem; box-shadow: 0 4px 15px rgba(0, 242, 255, 0.2); }
        .task-card { background: var(--glass); padding: 18px; border-radius: 20px; border: 1px solid var(--border); border-left: 6px solid var(--primary); margin-bottom: 12px; display: flex; justify-content: space-between; align-items: center; }
        .hidden { display: none !important; }

        /* BOTTOM NAV */
        .bottom-nav {
            position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%);
            width: 90%; max-width: 400px; height: 70px;
            background: rgba(15, 22, 36, 0.95); backdrop-filter: blur(15px);
            border-radius: 25px; border: 1px solid var(--border);
            display: flex; justify-content: space-around; align-items: center;
            z-index: 1000;
        }
        .nav-btn { display: flex; flex-direction: column; align-items: center; color: #6a7282; font-size: 0.7rem; font-weight: 700; cursor: pointer; transition: 0.3s; }
        .nav-btn.active { color: var(--primary); transform: translateY(-5px); }
        .nav-btn span { font-size: 1.2rem; margin-bottom: 2px; }
        
        #birdCanvas { width: 100%; max-width: 320px; background: #000; border-radius: 20px; margin: 0 auto; display: block; border: 1px solid var(--border); }
    </style>
</head>
<body>
    <canvas id="bgCanvas"></canvas>

    <div class="auth-container" id="authSection">
        <div class="logo-container"><img src="rocket.jpg" alt="Logo" onerror="this.src='https://via.placeholder.com/100?text=JERO'"></div>
        <h1 style="color: var(--primary); margin: 0;">School ni Jero</h1>
        <span style="color: var(--secondary); font-weight: bold; margin-bottom: 25px;">ily mj</span>
        
        <div id="loginForm">
            <input type="text" id="loginUser" placeholder="Username">
            <input type="password" id="loginPass" placeholder="Password">
            <button class="btn-style" onclick="startSystem()">LOGIN SYSTEM</button>
            <div style="margin-top: 15px;"><span style="color:var(--primary); font-size: 0.8rem; cursor:pointer;" onclick="toggleAuth('register')">Register Account</span></div>
        </div>

        <div id="registerForm" class="hidden">
            <input type="text" id="regName" placeholder="Full Name">
            <input type="email" id="regEmail" placeholder="Email Address">
            <input type="text" id="regUser" placeholder="Username">
            <input type="password" id="regPass" placeholder="Password">
            <button class="btn-style" onclick="register()">CREATE ACCOUNT</button>
            <div style="margin-top: 15px;"><span style="color:var(--primary); font-size: 0.8rem; cursor:pointer;" onclick="toggleAuth('login')">Back to Login</span></div>
        </div>
    </div>

    <div class="app-container" id="dashboard">
        <div id="missionsTab" class="panel active">
            <h2 style="color: var(--primary); font-weight: 900; font-size: 2rem; margin-bottom: 10px;">Missions</h2>
            <div style="background: var(--glass); padding: 20px; border-radius: 25px; border: 1px solid var(--border); margin-bottom: 25px;">
                <input type="text" id="tName" placeholder="Mission Name">
                <input type="text" id="tSub" placeholder="Subject">
                <div class="flex-row">
                    <input type="date" id="tDate">
                    <input type="time" id="tTime">
                </div>
                <button class="btn-style" onclick="addTask()">ADD TO PLANNER</button>
            </div>
            <div id="taskList"></div>
            <button class="btn-style" style="background: #1a1a2e; color: var(--error); border: 1px solid var(--error); margin-top: 40px; margin-bottom: 100px;" onclick="location.reload()">SIGN OUT</button>
        </div>

        <div id="doneTab" class="panel">
            <h2 style="color: var(--primary); font-weight: 900; font-size: 2rem;">Finished</h2>
            <div id="completedList"></div>
        </div>

        <div id="birdTab" class="panel">
            <h2 style="color: var(--secondary); font-weight: 900; font-size: 2rem;">Mini Game</h2>
            <div style="text-align: center;">
                <canvas id="birdCanvas" width="320" height="400"></canvas>
                <h3 id="birdScore" style="font-size: 1.5rem; margin: 15px 0;">Score: 0</h3>
                <button class="btn-style" style="width: 200px;" onclick="initBird()">RESTART GAME</button>
            </div>
        </div>

        <div class="bottom-nav">
            <div class="nav-btn active" id="btnMissions" onclick="switchTab('missions')"><span>üìã</span><div>Planner</div></div>
            <div class="nav-btn" id="btnDone" onclick="switchTab('done')"><span>‚úÖ</span><div>Done</div></div>
            <div class="nav-btn" id="btnBird" onclick="switchTab('bird')"><span>üê¶</span><div>Game</div></div>
        </div>
    </div>

    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbw_t5TWsbE9GDqMKSV4ub4sT5uhK_2wc7FwYZhVeQaCPfrpkSWknjUbOXtVuAmPtbub/exec';
        
        let tasks = [];
        let currentUser = "";

        function switchTab(t) {
            document.querySelectorAll('.panel').forEach(p => p.classList.remove('active'));
            document.getElementById(t + 'Tab').classList.add('active');
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            document.getElementById('btn' + t.charAt(0).toUpperCase() + t.slice(1)).classList.add('active');
            if(t === 'bird') initBird(); else bActive = false;
        }

        function toggleAuth(m){ 
            document.getElementById('loginForm').classList.toggle('hidden', m === 'register');
            document.getElementById('registerForm').classList.toggle('hidden', m === 'login');
        }

        function startSystem() {
            const u = document.getElementById('loginUser').value, p = document.getElementById('loginPass').value;
            if(!u || !p) return;
            fetch(scriptURL, { method: 'POST', body: JSON.stringify({ type: "LOGIN", user: u, pass: p }) })
            .then(res => res.json()).then(data => {
                if (data.result === "success") {
                    currentUser = u;
                    document.getElementById('authSection').style.opacity = '0';
                    setTimeout(() => {
                        document.getElementById('authSection').style.display = 'none';
                        document.getElementById('dashboard').style.display = 'flex';
                    }, 600);
                } else alert("Invalid Login!");
            });
        }

        function register() {
            const n = document.getElementById('regName').value, e = document.getElementById('regEmail').value,
                  u = document.getElementById('regUser').value, p = document.getElementById('regPass').value;
            fetch(scriptURL, { method: 'POST', body: JSON.stringify({ type: "REGISTER", name: n, email: e, user: u, pass: p }) })
            .then(() => { alert("Account Created!"); toggleAuth('login'); });
        }

        function addTask() {
            const n = document.getElementById('tName').value, s = document.getElementById('tSub').value, 
                  d = document.getElementById('tDate').value, t = document.getElementById('tTime').value;
            if(!n || !s) return;
            
            const taskStr = `${n} (${s}) - Due: ${d} ${t}`;
            
            // FIXED: Send Task with current user
            fetch(scriptURL, { method: 'POST', mode: 'no-cors', body: JSON.stringify({ type: "TASK", user: currentUser, task: taskStr }) });

            tasks.push({id:Date.now(), name:n, sub:s, date:d, time:t, status:'pending'});
            render();
            document.getElementById('tName').value = ""; document.getElementById('tSub').value = "";
        }

        function render() {
            const l = document.getElementById('taskList'), c = document.getElementById('completedList');
            l.innerHTML = ""; c.innerHTML = "";
            tasks.forEach(task => {
                const card = document.createElement('div'); card.className = 'task-card';
                card.innerHTML = `<div><b>${task.name}</b><br><small>${task.sub} | ${task.date} ${task.time}</small></div>`;
                if(task.status === 'pending') {
                    const b = document.createElement('button'); b.innerText = "Done";
                    b.style = "background:var(--primary); border:none; border-radius:10px; padding:10px 18px; font-weight:bold; color:#000;";
                    b.onclick = () => { task.status = 'done'; render(); };
                    card.appendChild(b); l.appendChild(card);
                } else c.appendChild(card);
            });
        }

        // BIRD GAME FIXED
        const bCvs=document.getElementById('birdCanvas'), bCtx=bCvs.getContext('2d');
        let bird, pipes, bScore, bActive=false;
        function initBird(){ bird={x:50,y:200,v:0,g:0.25}; pipes=[]; bScore=0; bActive=true; bLoop(); }
        function bLoop(){
            if(!bActive) return;
            bCtx.fillStyle="#0b101b"; bCtx.fillRect(0,0,320,400);
            bird.v+=bird.g; bird.y+=bird.v; bCtx.font="30px Arial"; bCtx.fillText("üê¶", bird.x, bird.y);
            if(pipes.length===0||pipes[pipes.length-1].x<150) pipes.push({x:320, top:Math.random()*150+50});
            pipes.forEach(p=>{
                p.x-=2; bCtx.fillStyle="rgba(0,242,255,0.2)"; bCtx.fillRect(p.x,0,40,p.top); bCtx.fillRect(p.x,p.top+120,40,400);
                if(p.x===50){ bScore++; document.getElementById('birdScore').innerText="Score: "+bScore; }
                if(bird.y>400||bird.y<0||(bird.x+20>p.x && bird.x<p.x+40 && (bird.y<p.top||bird.y>p.top+100))) {
                    bActive=false;
                    fetch(scriptURL, { method: 'POST', mode: 'no-cors', body: JSON.stringify({ type: "SCORE", user: currentUser, score: bScore }) });
                }
            });
            if(bActive) requestAnimationFrame(bLoop);
        }
        bCvs.addEventListener('touchstart', (e)=>{ e.preventDefault(); bird.v=-5; });

        // BACKGROUND ANIMATION
        const bg = document.getElementById('bgCanvas'), ctxB = bg.getContext('2d');
        function res(){ bg.width=window.innerWidth; bg.height=window.innerHeight; } res();
        let pts = Array(40).fill().map(()=>({x:Math.random()*bg.width, y:Math.random()*bg.height, s:Math.random()*2}));
        function drawBg(){ ctxB.clearRect(0,0,bg.width,bg.height); ctxB.fillStyle="rgba(0,242,255,0.1)"; pts.forEach(p=>{p.y-=0.5; if(p.y<0)p.y=bg.height; ctxB.beginPath(); ctxB.arc(p.x,p.y,p.s,0,Math.PI*2); ctxB.fill();}); requestAnimationFrame(drawBg); }
        drawBg();
    </script>
</body>
</html>

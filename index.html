<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>School ni Jero - Official</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        
        :root { 
            --primary: #00f2ff; 
            --secondary: #ff00d4; 
            --bg: #05080f; 
            --glass: rgba(255, 255, 255, 0.03); 
            --border: rgba(255, 255, 255, 0.1); 
            --error: #ff4757; 
        }
        
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background-color: var(--bg); font-family: 'Inter', sans-serif; color: white; overflow: hidden; }
        
        #bgCanvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; }

        /* AUTH SECTION */
        .auth-container { position: fixed; inset: 0; background: var(--bg); display: flex; flex-direction: column; justify-content: center; align-items: center; padding: 40px; text-align: center; z-index: 9999; transition: 0.8s ease; }
        
        .logo-container { 
            width: 100px; height: 100px; margin-bottom: 15px; 
            border: 2px solid var(--primary); border-radius: 25px; 
            overflow: hidden; background: #000; 
            box-shadow: 0 0 30px rgba(0, 242, 255, 0.4);
            animation: floatLogo 3s ease-in-out infinite;
        }
        @keyframes floatLogo {
            0%, 100% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-15px) scale(1.05); }
        }
        .logo-container img { width: 100%; height: 100%; object-fit: cover; }

        /* MAIN DASHBOARD */
        .app-container { position: relative; width: 100%; height: 100%; display: none; flex-direction: column; }

        /* PANEL SYSTEM */
        .panel { 
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; 
            padding: 40px 20px 120px; 
            overflow-y: auto; transition: 0.5s cubic-bezier(0.4, 0, 0.2, 1); transform: translateX(50px); opacity: 0; 
        }
        .panel.active { transform: translateX(0); opacity: 1; }

        /* HEADER / GREETING */
        .header-box { border-left: 4px solid var(--primary); padding-left: 15px; margin-bottom: 30px; }
        #liveClock { font-size: 1.8rem; font-weight: 900; color: var(--primary); text-shadow: 0 0 10px var(--primary); }
        #userGreeting { opacity: 0.7; font-size: 0.9rem; text-transform: uppercase; letter-spacing: 1px; }

        /* UI ELEMENTS */
        input { 
            width: 100%; padding: 16px; margin-bottom: 12px; 
            background: rgba(255,255,255,0.05); border: 1px solid var(--border); 
            border-radius: 18px; color: white; outline: none; font-size: 16px; 
            backdrop-filter: blur(5px);
        }
        .btn-style { 
            width: 100%; padding: 18px; margin-top: 10px; 
            background: linear-gradient(90deg, var(--primary), var(--secondary)); 
            border-radius: 20px; border: none; cursor: pointer; color: white; 
            font-weight: 900; font-size: 1rem; transition: 0.3s;
            box-shadow: 0 0 15px rgba(0, 242, 255, 0.3);
        }
        .btn-style:hover { transform: scale(1.03); box-shadow: 0 0 25px var(--primary); }

        /* NEON PATH CARDS */
        .task-card { 
            position: relative; background: var(--glass); padding: 2px; 
            border-radius: 22px; margin-bottom: 15px; overflow: hidden; transition: 0.4s;
        }
        .task-card:hover { transform: translateY(-5px); }

        .task-card::before {
            content: ''; position: absolute; top: -50%; left: -50%;
            width: 200%; height: 200%;
            background: conic-gradient(transparent, transparent, transparent, var(--primary));
            animation: rotateNeon 4s linear infinite;
            display: none;
        }
        .task-card:hover::before { display: block; }
        
        .card-inner {
            background: #0b101b; border-radius: 20px; padding: 20px;
            display: flex; justify-content: space-between; align-items: center;
            position: relative; z-index: 2;
        }

        @keyframes rotateNeon {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* BOTTOM NAV */
        .bottom-nav {
            position: fixed; bottom: 25px; left: 50%; transform: translateX(-50%);
            width: 85%; max-width: 380px; height: 75px;
            background: rgba(15, 22, 36, 0.8); backdrop-filter: blur(20px);
            border-radius: 30px; border: 1px solid var(--border);
            display: flex; justify-content: space-around; align-items: center;
            z-index: 1000; box-shadow: 0 10px 40px rgba(0,0,0,0.5);
        }
        .nav-btn { display: flex; flex-direction: column; align-items: center; color: #4e5561; transition: 0.4s; }
        .nav-btn.active { color: var(--primary); transform: translateY(-8px); }
        .nav-btn span { font-size: 1.4rem; }
        .nav-btn div { font-size: 0.65rem; font-weight: 800; margin-top: 4px; }

        .hidden { display: none !important; }
    </style>
</head>
<body>
    <canvas id="bgCanvas"></canvas>

    <div class="auth-container" id="authSection">
        <div class="logo-container"><img src="rocket.jpg" alt="Logo" onerror="this.src='https://via.placeholder.com/100?text=JERO'"></div>
        <h1 style="color: var(--primary); margin: 0; font-weight: 900; letter-spacing: -1px;">Commander Jero</h1>
        <p style="color: var(--secondary); font-weight: bold; margin-bottom: 30px; font-size: 0.8rem;">MISSION CONTROL SYSTEM</p>
        
        <div id="loginForm" style="width: 100%; max-width: 300px;">
            <input type="text" id="loginUser" placeholder="Access ID">
            <input type="password" id="loginPass" placeholder="Security Key">
            <button class="btn-style" onclick="startSystem()">INITIALIZE LOGIN</button>
            <div style="margin-top: 20px;"><span style="color:var(--primary); font-size: 0.75rem; cursor:pointer;" onclick="toggleAuth('register')">Request New Access</span></div>
        </div>

        <div id="registerForm" class="hidden" style="width: 100%; max-width: 300px;">
            <input type="text" id="regName" placeholder="Full Name">
            <input type="email" id="regEmail" placeholder="Email Address">
            <input type="text" id="regUser" placeholder="New ID">
            <input type="password" id="regPass" placeholder="New Key">
            <button class="btn-style" onclick="register()">CREATE ACCOUNT</button>
            <div style="margin-top: 20px;"><span style="color:var(--primary); font-size: 0.75rem; cursor:pointer;" onclick="toggleAuth('login')">Return to Login</span></div>
        </div>
    </div>

    <div class="app-container" id="dashboard">
        <div id="missionsTab" class="panel active">
            <div class="header-box">
                <div id="liveClock">00:00:00</div>
                <div id="userGreeting">Checking Status...</div>
            </div>

            <div style="background: var(--glass); padding: 25px; border-radius: 30px; border: 1px solid var(--border); margin-bottom: 30px; backdrop-filter: blur(10px);">
                <h3 style="margin-top: 0; font-size: 0.9rem; color: var(--primary);">NEW MISSION</h3>
                <input type="text" id="tName" placeholder="Mission Name">
                <input type="text" id="tSub" placeholder="Subject">
                <div style="display: flex; gap: 10px;">
                    <input type="date" id="tDate">
                    <input type="time" id="tTime">
                </div>
                <button class="btn-style" onclick="addTask()">ADD TO PLANNER</button>
            </div>

            <div id="taskList"></div>
            
            <button class="btn-style" style="background: transparent; color: var(--error); border: 2px solid var(--error); margin-top: 50px; margin-bottom: 100px;" onclick="location.reload()">TERMINATE SESSION</button>
        </div>

        <div id="doneTab" class="panel">
            <h2 style="color: var(--primary); font-weight: 900; margin-bottom: 25px;">Mission Log</h2>
            <div id="completedList"></div>
        </div>

        <div id="birdTab" class="panel">
            <h2 style="color: var(--secondary); font-weight: 900; margin-bottom: 25px;">Combat Training</h2>
            <div style="text-align: center;">
                <canvas id="birdCanvas" width="320" height="400"></canvas>
                <h3 id="birdScore" style="font-size: 1.5rem; margin: 15px 0; color: var(--primary);">Score: 0</h3>
                <button class="btn-style" style="width: 200px;" onclick="initBird()">RESTART SESSION</button>
            </div>
        </div>

        <div class="bottom-nav">
            <div class="nav-btn active" id="btnMissions" onclick="switchTab('missions')"><span>üìã</span><div>PLANNER</div></div>
            <div class="nav-btn" id="btnDone" onclick="switchTab('done')"><span>‚úÖ</span><div>DONE</div></div>
            <div class="nav-btn" id="btnBird" onclick="switchTab('bird')"><span>üê¶</span><div>GAME</div></div>
        </div>
    </div>

    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbw_t5TWsbE9GDqMKSV4ub4sT5uhK_2wc7FwYZhVeQaCPfrpkSWknjUbOXtVuAmPtbub/exec';
        let tasks = [], currentUser = "";

        function switchTab(t) {
            document.querySelectorAll('.panel').forEach(p => p.classList.remove('active'));
            document.getElementById(t + 'Tab').classList.add('active');
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            document.getElementById('btn' + t.charAt(0).toUpperCase() + t.slice(1)).classList.add('active');
            if(t === 'bird') initBird(); else bActive = false;
        }

        function toggleAuth(m){ 
            document.getElementById('loginForm').classList.toggle('hidden', m === 'register');
            document.getElementById('registerForm').classList.toggle('hidden', m === 'login');
        }

        function startSystem() {
            const u = document.getElementById('loginUser').value, p = document.getElementById('loginPass').value;
            if(!u || !p) return;
            fetch(scriptURL, { method: 'POST', body: JSON.stringify({ type: "LOGIN", user: u, pass: p }) })
            .then(res => res.json()).then(data => {
                if (data.result === "success") {
                    currentUser = u;
                    document.getElementById('authSection').style.transform = 'scale(1.2)';
                    document.getElementById('authSection').style.opacity = '0';
                    setTimeout(() => {
                        document.getElementById('authSection').style.display = 'none';
                        document.getElementById('dashboard').style.display = 'flex';
                        updateClock();
                    }, 800);
                } else alert("Access Denied!");
            });
        }

        function register() {
            const n = document.getElementById('regName').value, e = document.getElementById('regEmail').value,
                  u = document.getElementById('regUser').value, p = document.getElementById('regPass').value;
            fetch(scriptURL, { method: 'POST', body: JSON.stringify({ type: "REGISTER", name: n, email: e, user: u, pass: p }) })
            .then(() => { alert("Access Granted! Please Login."); toggleAuth('login'); });
        }

        function updateClock() {
            const now = new Date();
            const hrs = now.getHours();
            document.getElementById('liveClock').innerText = now.toLocaleTimeString();
            let greet = "Good Night";
            if(hrs < 12) greet = "Good Morning";
            else if(hrs < 18) greet = "Good Afternoon";
            document.getElementById('userGreeting').innerText = `${greet}, Commander ${currentUser}`;
        }
        setInterval(updateClock, 1000);

        function addTask() {
            const n = document.getElementById('tName').value, s = document.getElementById('tSub').value, 
                  d = document.getElementById('tDate').value, t = document.getElementById('tTime').value;
            if(!n || !s) return;
            const taskStr = `${n} (${s}) - Due: ${d} ${t}`;
            fetch(scriptURL, { method: 'POST', mode: 'no-cors', body: JSON.stringify({ type: "TASK", user: currentUser, task: taskStr }) });
            tasks.push({id:Date.now(), name:n, sub:s, date:d, time:t, status:'pending'});
            render();
            document.getElementById('tName').value = ""; document.getElementById('tSub').value = "";
        }

        function render() {
            const l = document.getElementById('taskList'), c = document.getElementById('completedList');
            l.innerHTML = ""; c.innerHTML = "";
            tasks.forEach(task => {
                const card = document.createElement('div'); card.className = 'task-card';
                const inner = document.createElement('div'); inner.className = 'card-inner';
                inner.innerHTML = `<div><b style="color:var(--primary)">${task.name}</b><br><small style="opacity:0.6;">${task.sub} | ${task.date}</small></div>`;
                
                if(task.status === 'pending') {
                    const b = document.createElement('button'); b.innerText = "COMPLETE";
                    b.style = "background:var(--primary); border:none; border-radius:12px; padding:10px 15px; font-weight:900; font-size:0.7rem; color:#000; cursor:pointer;";
                    b.onclick = () => { task.status = 'done'; render(); };
                    inner.appendChild(b);
                    card.appendChild(inner); l.appendChild(card);
                } else {
                    card.appendChild(inner); c.appendChild(card);
                }
            });
        }

        // BIRD GAME
        const bCvs=document.getElementById('birdCanvas'), bCtx=bCvs.getContext('2d');
        let bird, pipes, bScore, bActive=false;
        function initBird(){ bird={x:50,y:200,v:0,g:0.25}; pipes=[]; bScore=0; bActive=true; bLoop(); }
        function bLoop(){
            if(!bActive) return;
            bCtx.fillStyle="#05080f"; bCtx.fillRect(0,0,320,400);
            bird.v+=bird.g; bird.y+=bird.v; bCtx.font="30px Arial"; bCtx.fillText("üöÄ", bird.x, bird.y);
            if(pipes.length===0||pipes[pipes.length-1].x<150) pipes.push({x:320, top:Math.random()*150+50});
            pipes.forEach(p=>{
                p.x-=2.5; bCtx.fillStyle="rgba(0,242,255,0.3)"; bCtx.fillRect(p.x,0,45,p.top); bCtx.fillRect(p.x,p.top+110,45,400);
                if(p.x===50){ bScore++; document.getElementById('birdScore').innerText="Score: "+bScore; }
                if(bird.y>400||bird.y<0||(bird.x+25>p.x && bird.x<p.x+45 && (bird.y<p.top||bird.y>p.top+90))) bActive=false;
            });
            if(bActive) requestAnimationFrame(bLoop);
        }
        bCvs.addEventListener('touchstart', (e)=>{ e.preventDefault(); bird.v=-5; });

        // BG ANIMATION
        const bg = document.getElementById('bgCanvas'), ctxB = bg.getContext('2d');
        function res(){ bg.width=window.innerWidth; bg.height=window.innerHeight; } res();
        let pts = Array(50).fill().map(()=>({x:Math.random()*bg.width, y:Math.random()*bg.height, s:Math.random()*2}));
        function drawBg(){ ctxB.clearRect(0,0,bg.width,bg.height); ctxB.fillStyle="rgba(0,242,255,0.15)"; pts.forEach(p=>{p.y-=0.4; if(p.y<0)p.y=bg.height; ctxB.beginPath(); ctxB.arc(p.x,p.y,p.s,0,Math.PI*2); ctxB.fill();}); requestAnimationFrame(drawBg); }
        drawBg();
    </script>
</body>
</html>

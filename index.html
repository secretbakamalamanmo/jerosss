<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Jero App Pro</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');

        :root {
            --primary: #00f2ff;
            --secondary: #ff00d4;
            --bg: #0b101b;
            --glass: rgba(255, 255, 255, 0.05);
            --border: rgba(255, 255, 255, 0.1);
        }

        /* ANTI-PANGIT ANDROID FIXES */
        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            user-select: none;
            outline: none;
            touch-action: manipulation;
        }

        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            background: var(--bg); font-family: 'Inter', sans-serif;
            color: white; overflow: hidden; position: fixed;
        }

        /* LOGIN OVERLAY */
        .auth-overlay {
            position: fixed; inset: 0; background: var(--bg);
            z-index: 10000; display: flex; justify-content: center;
            align-items: center; padding: 25px; transition: 0.5s;
        }
        .auth-card {
            background: var(--glass); backdrop-filter: blur(20px);
            padding: 30px; border-radius: 30px; border: 1px solid var(--border);
            width: 100%; max-width: 350px; text-align: center;
        }

        /* TAB SYSTEM - SLIDING PANELS */
        .panel {
            position: fixed;
            top: 0;
            right: 0;
            width: 92%; /* May 8% na silip para sa clickable area */
            height: 100%;
            background: var(--bg);
            border-left: 2px solid var(--border);
            transition: transform 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 10;
            padding: 30px 20px;
            box-shadow: -10px 0 30px rgba(0,0,0,0.5);
        }

        /* Background silip handles */
        .panel::before {
            content: '';
            position: absolute;
            left: -40px;
            top: 0;
            width: 40px;
            height: 100%;
            background: transparent;
            cursor: pointer;
        }

        /* Active State */
        .panel.active { transform: translateX(0); z-index: 100; }
        
        /* Position of hidden tabs (Stacked at the right) */
        #plannerTab { transform: translateX(0); z-index: 5; width: 100%; border: none; } /* Default base */
        #doneTab { transform: translateX(92%); z-index: 6; border-left: 3px solid var(--primary); }
        #gameTab { transform: translateX(92%); z-index: 7; border-left: 3px solid var(--secondary); }

        /* Navigation Handles (Clickable edges) */
        .tab-handle {
            position: absolute;
            left: 0;
            top: 0;
            width: 40px;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            writing-mode: vertical-rl;
            text-orientation: mixed;
            font-size: 0.7rem;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 2px;
            background: rgba(255,255,255,0.02);
            color: var(--primary);
        }

        /* Content Styles */
        input {
            width: 100%; padding: 15px; margin-bottom: 10px;
            background: rgba(255,255,255,0.05); border: 1px solid var(--border);
            border-radius: 15px; color: white; user-select: text !important;
        }
        .btn-main {
            width: 100%; padding: 15px; border-radius: 15px; border: none;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            color: white; font-weight: 800; margin-bottom: 20px;
        }
        .section-title { font-size: 1.5rem; font-weight: 900; margin-bottom: 20px; color: var(--primary); }
        .card { background: var(--glass); padding: 15px; border-radius: 20px; border: 1px solid var(--border); margin-bottom: 10px; }
        
        #birdCanvas { width: 100%; border-radius: 20px; background: #000; }
        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div id="authScreen" class="auth-overlay">
        <div class="auth-card">
            <h2 style="color:var(--primary)">Jero App</h2>
            <input type="text" id="user" placeholder="Username">
            <input type="password" id="pass" placeholder="Password">
            <button class="btn-main" onclick="login()">LOGIN</button>
        </div>
    </div>

    <div id="plannerTab" class="panel active">
        <div class="section-title">Planner</div>
        <div class="card">
            <input type="text" id="taskInput" placeholder="New Mission...">
            <button class="btn-main" onclick="addTask()">ADD TASK</button>
        </div>
        <div id="taskList"></div>
        <button class="btn-main" style="background:#ff4757; margin-top:20px" onclick="location.reload()">LOGOUT</button>
    </div>

    <div id="doneTab" class="panel" onclick="openTab('doneTab')">
        <div class="tab-handle">Completed</div>
        <div class="section-title">Finished</div>
        <div id="doneList"></div>
    </div>

    <div id="gameTab" class="panel" onclick="openTab('gameTab')">
        <div class="tab-handle" style="color:var(--secondary)">Flappy Jero</div>
        <div class="section-title">Mini Game</div>
        <canvas id="birdCanvas" width="320" height="400"></canvas>
        <div id="scoreBox" style="font-size: 20px; margin: 10px 0;">Score: 0</div>
        <button class="btn-main" onclick="initBird()">START GAME</button>
    </div>

    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbyDVCuoE5uOFiHUITez_7B0jQDNHBvW7jbC4rr12C66Yb1qvOhPkos3PF4HLtWRv_Ti/exec';
        
        // TAB LOGIC
        function openTab(id) {
            // Reset lahat ng tab na nasa harapan niya
            if (id === 'doneTab') {
                document.getElementById('doneTab').classList.add('active');
                document.getElementById('gameTab').classList.remove('active'); // Para makita yung Done
            } else if (id === 'gameTab') {
                document.getElementById('gameTab').classList.add('active');
            } else {
                // Planner: Hide all others
                document.getElementById('doneTab').classList.remove('active');
                document.getElementById('gameTab').classList.remove('active');
            }
        }

        // Add swipe/click support for Planner
        document.getElementById('plannerTab').onclick = () => {
            document.getElementById('doneTab').classList.remove('active');
            document.getElementById('gameTab').classList.remove('active');
        };

        function login() {
            const u = document.getElementById('user').value, p = document.getElementById('pass').value;
            if(!u || !p) return;
            fetch(scriptURL, { method: 'POST', body: JSON.stringify({ type: "LOGIN", user: u, pass: p }) })
            .then(res => res.json()).then(data => {
                if(data.result === "success") {
                    document.getElementById('authScreen').style.opacity = '0';
                    setTimeout(() => document.getElementById('authScreen').style.display = 'none', 500);
                } else alert("Mali password!");
            });
        }

        function addTask() {
            const task = document.getElementById('taskInput').value, user = document.getElementById('user').value;
            if(!task) return;
            fetch(scriptURL, { method: 'POST', body: JSON.stringify({ type: "TASK", user: user, task: task }) });
            const item = document.createElement('div');
            item.className = 'card';
            item.innerHTML = `<b>${task}</b><br><small>Mission Sent!</small>`;
            document.getElementById('taskList').prepend(item);
            document.getElementById('taskInput').value = "";
        }

        // MINIMAL GAME LOGIC
        const canvas = document.getElementById('birdCanvas'), ctx = canvas.getContext('2d');
        let bird, pipes, bScore, bActive = false;

        function initBird() {
            bird = { x: 50, y: 150, v: 0, g: 0.25 }; pipes = []; bScore = 0; bActive = true;
            loop();
        }

        function loop() {
            if(!bActive) return;
            ctx.fillStyle = "#000"; ctx.fillRect(0,0,320,400);
            bird.v += bird.g; bird.y += bird.v;
            ctx.fillStyle = "cyan"; ctx.fillRect(bird.x, bird.y, 20, 20);
            
            if(pipes.length === 0 || pipes[pipes.length-1].x < 150) pipes.push({x:320, h:Math.random()*200+50});
            pipes.forEach((p,i) => {
                p.x -= 2;
                ctx.fillStyle = "white"; ctx.fillRect(p.x, 0, 30, p.h); ctx.fillRect(p.x, p.h+100, 30, 400);
                if(p.x === 50) { bScore++; document.getElementById('scoreBox').innerText = "Score: "+bScore; }
                if(bird.y > 400 || bird.y < 0 || (bird.x < p.x+30 && bird.x+20 > p.x && (bird.y < p.h || bird.y+20 > p.h+100))) {
                    bActive = false;
                    fetch(scriptURL, { method: 'POST', body: JSON.stringify({ type: "SCORE", user: document.getElementById('user').value, score: bScore }) });
                    alert("Game Over! Score Saved.");
                }
                if(p.x < -30) pipes.splice(i,1);
            });
            requestAnimationFrame(loop);
        }
        canvas.onclick = () => bird.v = -5;
    </script>
</body>
</html>

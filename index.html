<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>School ni Jero - Official</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        :root { --primary: #00f2ff; --secondary: #ff00d4; --bg: #0b101b; --glass: rgba(255, 255, 255, 0.03); --border: rgba(255, 255, 255, 0.1); --error: #ff4757; }
        
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background-color: var(--bg); font-family: 'Inter', sans-serif; color: white; overflow: hidden; }
        
        #bgCanvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; }
        
        /* AUTH SECTION */
        .auth-container { position: fixed; inset: 0; background: var(--bg); display: flex; flex-direction: column; justify-content: center; align-items: center; padding: 40px; text-align: center; z-index: 9999; transition: 0.5s; }
        .logo-container { width: 100px; height: 100px; margin: 0 auto 10px; border: 2px solid var(--primary); border-radius: 25px; overflow: hidden; background: #000; display: flex; align-items: center; justify-content: center; animation: float 3s ease-in-out infinite; box-shadow: 0 0 20px rgba(0, 242, 255, 0.3); }
        .logo-container img { width: 100%; height: 100%; object-fit: cover; }
        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }
        .ily-text { font-size: 0.9rem; color: var(--secondary); text-shadow: 0 0 10px var(--secondary); font-weight: bold; margin-bottom: 20px; display: block; }

        /* DASHBOARD SYSTEM */
        .app-container { position: relative; width: 100%; height: 100%; display: none; }
        
        /* PANELS */
        .panel {
            position: fixed; top: 0; right: 0; width: 100%; height: 100%;
            background: var(--bg); transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            padding: 30px 20px; border-left: 1px solid var(--border); overflow-y: auto;
        }

        /* Default Stack Logic (Yung Silip) */
        #missionsTab { z-index: 10; transform: translateX(0); padding-left: 20px; width: 100%; }
        #doneTab { z-index: 20; transform: translateX(calc(100% - 80px)); padding-left: 60px; }
        #birdTab { z-index: 30; transform: translateX(calc(100% - 40px)); padding-left: 60px; }

        /* Active State (Pag nakabukas) */
        .panel.active { transform: translateX(0) !important; padding-left: 50px !important; }

        /* HANDLES (Clickable Side Bars) */
        .handle {
            position: absolute; left: 0; top: 0; width: 45px; height: 100%;
            display: flex; align-items: center; justify-content: center;
            writing-mode: vertical-rl; text-orientation: mixed;
            font-size: 0.75rem; font-weight: 900; letter-spacing: 2px;
            text-transform: uppercase; cursor: pointer; border-right: 1px solid var(--border);
        }
        #doneTab .handle { background: linear-gradient(to bottom, #1a1a2e, var(--primary)); color: #000; }
        #birdTab .handle { background: linear-gradient(to bottom, #1a1a2e, var(--secondary)); color: #000; }

        /* UI ELEMENTS */
        input { width: 100%; padding: 12px; margin-bottom: 10px; background: rgba(255,255,255,0.05); border: 1px solid var(--border); border-radius: 10px; color: white; outline: none; }
        .btn-style { width: 100%; padding: 12px; margin-top: 10px; background: linear-gradient(90deg, var(--primary), var(--secondary)); border-radius: 25px; border: none; cursor: pointer; color: white; font-weight: 800; }
        .task-card { background: rgba(255,255,255,0.03); padding: 15px; border-radius: 15px; border-left: 5px solid var(--primary); margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center; }
        .hidden { display: none !important; }
        .auth-link { color: var(--primary); cursor: pointer; font-size: 0.8rem; margin-top: 10px; display: inline-block; }
        #birdCanvas { width: 100%; max-width: 320px; background: #000; border-radius: 15px; }
    </style>
</head>
<body>
    <canvas id="bgCanvas"></canvas>

    <div class="auth-container" id="authSection">
        <div class="logo-container"><img src="rocket.jpg" alt="Logo" onerror="this.src='https://via.placeholder.com/100?text=LOGO'"></div>
        <h1 style="color: var(--primary); margin: 0;">School ni Jero</h1>
        <span class="ily-text">ily mj</span>
        
        <div id="loginForm">
            <input type="text" id="loginUser" placeholder="Username">
            <input type="password" id="loginPass" placeholder="Password">
            <button class="btn-style" onclick="startSystem()">LOGIN SYSTEM</button>
            <span class="auth-link" onclick="toggleAuth('register')">Need an account? Register</span>
        </div>

        <div id="registerForm" class="hidden">
            <input type="text" id="regName" placeholder="Full Name">
            <input type="text" id="regUser" placeholder="Username">
            <input type="password" id="regPass" placeholder="Password">
            <button class="btn-style" onclick="register()">CREATE ACCOUNT</button>
            <span class="auth-link" onclick="toggleAuth('login')">Back to Login</span>
        </div>
    </div>

    <div class="app-container" id="dashboard">
        
        <div id="missionsTab" class="panel">
            <h2 style="color: var(--primary)">Active Missions</h2>
            <div style="background: var(--glass); padding: 20px; border-radius: 20px; border: 1px solid var(--border); margin-bottom: 20px;">
                <input type="text" id="tName" placeholder="Task Name">
                <input type="text" id="tSub" placeholder="Subject">
                <button class="btn-style" onclick="addTask()">ADD MISSION</button>
            </div>
            <div id="taskList"></div>
            <button class="btn-style" style="background: var(--error); margin-top: 50px;" onclick="location.reload()">SIGN OUT</button>
        </div>

        <div id="doneTab" class="panel">
            <div class="handle" onclick="togglePanel('doneTab')">COMPLETED ‚úÖ</div>
            <h2 style="color: var(--primary)">Finished Missions</h2>
            <div id="completedList"></div>
        </div>

        <div id="birdTab" class="panel">
            <div class="handle" onclick="togglePanel('birdTab')">FLAPPY BIRD üê¶</div>
            <h2 style="color: var(--secondary)">Flappy Jero</h2>
            <div style="text-align: center;">
                <canvas id="birdCanvas" width="320" height="400"></canvas>
                <h3 id="birdScore">Score: 0</h3>
                <button class="btn-style" onclick="initBird()">START / RESTART</button>
            </div>
        </div>
    </div>

    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbyDVCuoE5uOFiHUITez_7B0jQDNHBvW7jbC4rr12C66Yb1qvOhPkos3PF4HLtWRv_Ti/exec';
        let tasks = [];

        // SLIDING PANEL LOGIC
        function togglePanel(id) {
            const el = document.getElementById(id);
            if (id === 'doneTab') {
                el.classList.add('active');
                document.getElementById('birdTab').classList.remove('active');
            } else {
                el.classList.add('active');
                initBird();
            }
        }

        // Close when clicking Missions area
        document.getElementById('missionsTab').addEventListener('click', (e) => {
            if(e.target.closest('.handle')) return;
            document.getElementById('doneTab').classList.remove('active');
            document.getElementById('birdTab').classList.remove('active');
            bActive = false;
        });

        function startSystem() {
            const u = document.getElementById('loginUser').value, p = document.getElementById('loginPass').value;
            if(!u || !p) return;
            fetch(scriptURL, { method: 'POST', body: JSON.stringify({ type: "LOGIN", user: u, pass: p }) })
            .then(res => res.json()).then(data => {
                if (data.result === "success") {
                    document.getElementById('authSection').style.transform = 'translateY(-100%)';
                    document.getElementById('dashboard').style.display = 'block';
                } else alert("Invalid Login!");
            });
        }

        function register() {
            const u = document.getElementById('regUser').value, p = document.getElementById('regPass').value;
            fetch(scriptURL, { method: 'POST', body: JSON.stringify({ type: "REGISTER", user: u, pass: p }) })
            .then(() => { alert("Success!"); toggleAuth('login'); });
        }

        function toggleAuth(m){ 
            document.getElementById('loginForm').classList.toggle('hidden', m === 'register');
            document.getElementById('registerForm').classList.toggle('hidden', m === 'login');
        }

        function addTask() {
            const n = document.getElementById('tName').value, s = document.getElementById('tSub').value, u = document.getElementById('loginUser').value;
            if(!n || !s) return;
            tasks.push({id:Date.now(), name:n, sub:s, status:'pending'});
            render();
            document.getElementById('tName').value = ""; document.getElementById('tSub').value = "";
        }

        function render() {
            const l = document.getElementById('taskList'), c = document.getElementById('completedList');
            l.innerHTML = ""; c.innerHTML = "";
            tasks.forEach(task => {
                const card = document.createElement('div'); card.className = 'task-card';
                card.innerHTML = `<div><b>${task.name}</b><br><small>${task.sub}</small></div>`;
                if(task.status === 'pending') {
                    const b = document.createElement('button'); b.innerText = "Finish";
                    b.style = "background:var(--primary); border:none; border-radius:8px; padding:5px 12px; font-weight:bold;";
                    b.onclick = () => { task.status = 'done'; render(); };
                    card.appendChild(b); l.appendChild(card);
                } else c.appendChild(card);
            });
        }

        // BIRD GAME
        const bCvs=document.getElementById('birdCanvas'), bCtx=bCvs.getContext('2d');
        let bird, pipes, bScore, bActive=false;
        function initBird(){ bird={x:50,y:200,v:0,g:0.25}; pipes=[]; bScore=0; bActive=true; bLoop(); }
        function bLoop(){
            if(!bActive) return;
            bCtx.fillStyle="#000"; bCtx.fillRect(0,0,320,400);
            bird.v+=bird.g; bird.y+=bird.v; bCtx.font="30px Arial"; bCtx.fillText("üê¶", bird.x, bird.y);
            if(pipes.length===0||pipes[pipes.length-1].x<150) pipes.push({x:320, top:Math.random()*150+50});
            pipes.forEach(p=>{
                p.x-=2; bCtx.fillStyle="rgba(0,242,255,0.3)"; bCtx.fillRect(p.x,0,40,p.top); bCtx.fillRect(p.x,p.top+120,40,400);
                if(p.x===50){ bScore++; document.getElementById('birdScore').innerText="Score: "+bScore; }
                if(bird.y>400||bird.y<0||(bird.x+20>p.x && bird.x<p.x+40 && (bird.y<p.top||bird.y>p.top+100))) bActive=false;
            });
            if(bActive) requestAnimationFrame(bLoop);
        }
        bCvs.addEventListener('touchstart', (e)=>{ e.preventDefault(); bird.v=-5; });

        // Background
        const bg = document.getElementById('bgCanvas'), ctxB = bg.getContext('2d');
        function res(){ bg.width=window.innerWidth; bg.height=window.innerHeight; } res();
        let pts = Array(50).fill().map(()=>({x:Math.random()*bg.width, y:Math.random()*bg.height, s:Math.random()*2}));
        function drawBg(){ ctxB.clearRect(0,0,bg.width,bg.height); ctxB.fillStyle="rgba(0,242,255,0.1)"; pts.forEach(p=>{p.y-=0.5; if(p.y<0)p.y=bg.height; ctxB.beginPath(); ctxB.arc(p.x,p.y,p.s,0,Math.PI*2); ctxB.fill();}); requestAnimationFrame(drawBg); }
        drawBg();
    </script>
</body>
</html>

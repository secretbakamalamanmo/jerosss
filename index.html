<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>School ni Jero - Official</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        
        :root { 
            --primary: #00f2ff; 
            --secondary: #ff00d4; 
            --bg: #0b101b; 
            --glass: rgba(255, 255, 255, 0.05); 
            --border: rgba(255, 255, 255, 0.1); 
            --error: #ff4757; 
        }

        /* ANDROID NATIVE FEEL FIXES */
        * { 
            box-sizing: border-box; 
            -webkit-tap-highlight-color: transparent; 
            user-select: none; 
            touch-action: manipulation;
        }

        body, html { 
            margin: 0; padding: 0; width: 100%; height: 100%; 
            background-color: var(--bg); font-family: 'Inter', sans-serif; 
            color: white; overflow: hidden; position: fixed;
        }

        #bgCanvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; }

        /* AUTH SECTION */
        .auth-container { 
            position: fixed; inset: 0; background: var(--bg); 
            z-index: 9999; display: flex; flex-direction: column;
            justify-content: center; align-items: center; padding: 40px; 
            text-align: center; transition: 0.5s;
        }

        /* SLIDING PANELS SYSTEM */
        .panel {
            position: fixed;
            top: 0;
            right: 0;
            width: 100%;
            height: 100%;
            background: var(--bg);
            transition: transform 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            padding: 30px 20px;
            padding-left: 50px; /* Space para sa clickable handles */
            border-left: 1px solid var(--border);
            overflow-y: auto;
        }

        /* Default Positions */
        #missionsTab { z-index: 10; transform: translateX(0); padding-left: 20px; }
        #doneTab { z-index: 20; transform: translateX(calc(100% - 40px)); }
        #gameTab { z-index: 30; transform: translateX(calc(100% - 20px)); }

        /* Active States */
        .panel.active { transform: translateX(0) !important; }

        /* Side Handles (Yung sinasabi mong clickable kahit nakahide) */
        .handle {
            position: absolute;
            left: 0; top: 0;
            width: 45px; height: 100%;
            display: flex; align-items: center; justify-content: center;
            writing-mode: vertical-rl;
            text-orientation: mixed;
            font-size: 0.8rem; font-weight: 900;
            letter-spacing: 2px; text-transform: uppercase;
            cursor: pointer;
            border-right: 1px solid var(--border);
        }
        #doneTab .handle { background: linear-gradient(to bottom, #1a1a2e, var(--primary)); color: #000; }
        #gameTab .handle { background: linear-gradient(to bottom, #1a1a2e, var(--secondary)); color: #000; }

        /* UI ELEMENTS */
        .card { background: var(--glass); padding: 20px; border-radius: 20px; border: 1px solid var(--border); margin-bottom: 15px; }
        input { 
            width: 100%; padding: 15px; margin-bottom: 10px; 
            background: rgba(255,255,255,0.05); border: 1px solid var(--border); 
            border-radius: 12px; color: white; outline: none; font-size: 16px;
        }
        .btn-style { 
            width: 100%; padding: 15px; background: linear-gradient(90deg, var(--primary), var(--secondary)); 
            border-radius: 15px; border: none; cursor: pointer; color: white; font-weight: 800; 
        }
        .task-card { 
            background: rgba(255,255,255,0.03); padding: 15px; border-radius: 15px; 
            border-left: 5px solid var(--primary); margin-bottom: 10px;
            display: flex; justify-content: space-between; align-items: center;
        }
        
        #birdCanvas { width: 100%; max-width: 350px; background: #000; border-radius: 15px; }
        .hidden { display: none !important; }
    </style>
</head>
<body>

    <canvas id="bgCanvas"></canvas>

    <div class="auth-container" id="authSection">
        <h1 style="color: var(--primary); margin: 0;">School ni Jero</h1>
        <p style="color: var(--secondary); font-weight: bold;">ily mj</p>
        <div id="loginForm">
            <input type="text" id="loginUser" placeholder="Username">
            <input type="password" id="loginPass" placeholder="Password">
            <button class="btn-style" onclick="startSystem()">LOGIN SYSTEM</button>
        </div>
    </div>

    <div id="missionsTab" class="panel">
        <h2 style="color: var(--primary)">Missions</h2>
        <div class="card">
            <input type="text" id="tName" placeholder="Task Name">
            <input type="text" id="tSub" placeholder="Subject">
            <button class="btn-style" onclick="addTask()">ADD MISSION</button>
        </div>
        <div id="taskList"></div>
        <button class="btn-style" style="background: var(--error); margin-top: 50px;" onclick="location.reload()">SIGN OUT</button>
    </div>

    <div id="doneTab" class="panel">
        <div class="handle" onclick="openPanel('doneTab')">COMPLETED ‚úÖ</div>
        <h2 style="color: var(--primary)">Finished</h2>
        <div id="completedList"></div>
    </div>

    <div id="gameTab" class="panel">
        <div class="handle" onclick="openPanel('gameTab')">FLAPPY BIRD üê¶</div>
        <h2 style="color: var(--primary)">Flappy Jero</h2>
        <div style="text-align: center;">
            <canvas id="birdCanvas" width="320" height="400"></canvas>
            <h3 id="birdScore">Score: 0</h3>
            <button class="btn-style" onclick="initBird()">START / RESTART</button>
        </div>
    </div>

    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbyDVCuoE5uOFiHUITez_7B0jQDNHBvW7jbC4rr12C66Yb1qvOhPkos3PF4HLtWRv_Ti/exec';
        let tasks = [];

        // PANEL NAVIGATION
        function openPanel(id) {
            if (id === 'doneTab') {
                document.getElementById('doneTab').classList.toggle('active');
                document.getElementById('gameTab').classList.remove('active');
            } else if (id === 'gameTab') {
                document.getElementById('gameTab').classList.toggle('active');
                if(document.getElementById('gameTab').classList.contains('active')) initBird();
                else bActive = false;
            }
        }

        // Click Planner to close others
        document.getElementById('missionsTab').addEventListener('click', () => {
            document.getElementById('doneTab').classList.remove('active');
            document.getElementById('gameTab').classList.remove('active');
            bActive = false;
        });

        function startSystem() {
            const u = document.getElementById('loginUser').value;
            const p = document.getElementById('loginPass').value;
            if(!u || !p) return;
            fetch(scriptURL, { method: 'POST', body: JSON.stringify({ type: "LOGIN", user: u, pass: p }) })
            .then(res => res.json()).then(data => {
                if (data.result === "success") {
                    document.getElementById('authSection').style.transform = 'translateY(-100%)';
                } else alert("Mali account mo!");
            });
        }

        function addTask() {
            const n = document.getElementById('tName').value, s = document.getElementById('tSub').value, u = document.getElementById('loginUser').value;
            if(!n || !s) return;
            fetch(scriptURL, { method: 'POST', body: JSON.stringify({ type: "TASK", user: u, task: n + " (" + s + ")" }) });
            tasks.push({id:Date.now(), name:n, sub:s, status:'pending'});
            render();
            document.getElementById('tName').value = ""; document.getElementById('tSub').value = "";
        }

        function render() {
            const l = document.getElementById('taskList'), c = document.getElementById('completedList');
            l.innerHTML = ""; c.innerHTML = "";
            tasks.forEach(task => {
                const card = document.createElement('div'); card.className = 'task-card';
                card.innerHTML = `<div><b>${task.name}</b><br><small>${task.sub}</small></div>`;
                if(task.status === 'pending') {
                    const b = document.createElement('button'); b.innerText = "Finish";
                    b.style = "background:var(--primary); border:none; border-radius:8px; padding:8px; font-weight:bold;";
                    b.onclick = (e) => { e.stopPropagation(); task.status = 'done'; render(); };
                    card.appendChild(b); l.appendChild(card);
                } else c.appendChild(card);
            });
        }

        // BIRD GAME
        const bCvs=document.getElementById('birdCanvas'), bCtx=bCvs.getContext('2d');
        let bird, pipes, bScore, bActive=false;

        function initBird(){ bird={x:50,y:200,v:0,g:0.25}; pipes=[]; bScore=0; bActive=true; bLoop(); }
        function bLoop(){
            if(!bActive) return;
            bCtx.fillStyle="#000"; bCtx.fillRect(0,0,320,400);
            bird.v+=bird.g; bird.y+=bird.v;
            bCtx.font="30px Arial"; bCtx.fillText("üê¶", bird.x, bird.y);
            if(pipes.length===0||pipes[pipes.length-1].x<150) pipes.push({x:320, top:Math.random()*150+50});
            pipes.forEach((p,i)=>{
                p.x-=2; bCtx.fillStyle= "rgba(0,242,255,0.3)";
                bCtx.fillRect(p.x,0,40,p.top); bCtx.fillRect(p.x,p.top+120,40,400);
                if(p.x===50){ bScore++; document.getElementById('birdScore').innerText="Score: "+bScore; }
                if(bird.y>400||bird.y<0||(bird.x+20>p.x && bird.x<p.x+40 && (bird.y<p.top||bird.y>p.top+100))) {
                    bActive=false; 
                    fetch(scriptURL, { method: 'POST', body: JSON.stringify({ type: "SCORE", user: document.getElementById('loginUser').value, score: bScore }) });
                    alert("Game Over! Score: " + bScore);
                }
            });
            requestAnimationFrame(bLoop);
        }
        bCvs.addEventListener('touchstart', (e)=>{ e.preventDefault(); bird.v=-5; });

        // Background
        const bg = document.getElementById('bgCanvas'), ctxB = bg.getContext('2d');
        function res(){ bg.width=window.innerWidth; bg.height=window.innerHeight; } res();
        let pts = Array(50).fill().map(()=>({x:Math.random()*bg.width, y:Math.random()*bg.height, s:Math.random()*2}));
        function drawBg(){ ctxB.clearRect(0,0,bg.width,bg.height); ctxB.fillStyle="rgba(0,242,255,0.1)"; pts.forEach(p=>{p.y-=0.5; if(p.y<0)p.y=bg.height; ctxB.beginPath(); ctxB.arc(p.x,p.y,p.s,0,Math.PI*2); ctxB.fill();}); requestAnimationFrame(drawBg); }
        drawBg();
    </script>
</body>
</html>
